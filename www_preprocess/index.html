<html>
<head>
    <!-- main css -->
    <link href="./static/css/main.css" rel="stylesheet"/>

    <!-- jquery -->
    <script src="./static/jquery/jquery-3.3.1.min.js"></script>


    <!-- mapbox -->
    <script src='./static/mapbox/mapbox-gl.js'></script>
    <link href='./static/mapbox/mapbox-gl.css' rel='stylesheet'/>

    <!-- bootstrap -->
    <script src="./static/bootstrap/js/bootstrap.js"></script>
    <link href='./static/bootstrap/css/bootstrap.css' rel='stylesheet'/>

    <!-- datepicker -->
    <link href="./static/bootstrap-datepicker/bootstrap-datepicker.min.css" rel="stylesheet"/>
    <script src="./static/bootstrap-datepicker/bootstrap-datepicker.js"></script>


</head>
<body>

<div id='map'></div>
<div class='map-overlay'>


    <!-- Large modal -->
<button type="button" class="collections-button btn btn-secondary" data-toggle="modal" data-target=".collectionsModal">collections</button>

<div class="modal fade collectionsModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Choose collection</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="collections-body">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
    <div class="collections-container">
        <div class="form-group" id="global-date-pickers"></div>
        <div class="form-group" id="collection-filter-selector"></div>
    </div>
</div>
</div>
<script src="./static/js/main.js"></script>
</body>
</html>
